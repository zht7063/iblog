# ========================================
# iblog 默认配置文件（完整版）
# ========================================
# 这是包含所有可配置项的完整配置参考文件
# 日常使用请编辑 config.yaml，需要扩展功能时可参考此文件
# ========================================

# ========================================
# 1. 站点基础信息
# ========================================
site:
  # 站点标题（显示在页面顶部和浏览器标签页）
  title: "ʕ•ᴥ•ʔ Iris"
  
  # 站点副标题/标语
  subtitle: "Sky is Your Limit."
  
  # 站点描述（用于 SEO）
  description: "个人技术博客，分享编程、技术和生活"
  
  # 作者名称
  author: "Iris"
  
  # 站点语言代码
  language: "zh-CN"
  
  # 时区设置
  timezone: "Asia/Shanghai"
  
  # 站点运行起始日期（用于计算运行天数）
  start_date: "2026-02-13"
  
  # 站点 URL（用于生成绝对链接，未来 RSS/Sitemap 会用到）
  url: "https://example.com"


# ========================================
# 2. 导航栏配置
# ========================================
navigation:
  # 导航项列表，按顺序显示
  items:
    - name: "主页"
      url: "/"
      icon: "🏠"  # 可选，不需要可以删除
      
    - name: "分组"
      url: "/categories/"
      icon: "📚"
      
    - name: "标签"
      url: "/tags/"
      icon: "🏷️"
      
    - name: "关于"
      url: "/about/"
      icon: "👤"


# ========================================
# 3. 页脚配置
# ========================================
footer:
  # 版权信息
  copyright: "© 2026 Iris. All Rights Reserved."
  
  # 是否显示 "Powered by iblog"
  show_powered_by: true
  powered_by_text: "iblog"
  
  # 是否显示运行天数统计
  show_run_days: true
  
  # 是否显示博客文章总数
  show_post_count: true
  
  # 社交链接列表
  social_links:
    - name: "GitHub"
      url: "https://github.com/zht7063"
      icon: "github"  # 可选
      
    - name: "Email"
      url: "mailto:zht7063@163.com"
      icon: "email"


# ========================================
# 4. 主题与样式配置
# ========================================
theme:
  # 颜色配置
  colors:
    # 页面背景色
    background: "rgb(250, 249, 245)"
    
    # 主文本颜色
    text: "#000"
    
    # 链接颜色
    link: "#000"
    
    # 边框颜色
    border: "#ddd"
    
    # 悬停时背景色
    hover_bg: "rgba(0, 0, 0, 0.04)"
    
    # 次要文本颜色（日期、元数据等）
    text_secondary: "#666"
  
  # 布局配置
  layout:
    # 页面最大宽度
    max_width: "900px"
    
    # 页面内边距
    padding: "20px"
    
    # 移动端内边距
    padding_mobile: "15px"
  
  # 字体配置
  fonts:
    # 正文字体
    body: "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    
    # 代码字体
    code: "Monaco, Consolas, 'Courier New', monospace"
    
    # 标题字体（可选，默认继承 body）
    heading: ""
  
  # 外部 CSS 资源（CDN）
  cdn:
    # Markdown 样式表（用于博文内容渲染）
    markdown_css: "https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css"


# ========================================
# 5. 功能开关配置
# ========================================
features:
  # 生成器开关
  generators:
    # 是否生成首页
    index: true
    
    # 是否生成博文详情页
    posts: true
    
    # 是否生成分类相关页面
    categories: true
    
    # 是否生成标签相关页面
    tags: true
    
    # 是否生成关于页面（需要 about.md 文件存在）
    about: true
  
  # 分页配置
  pagination:
    # 是否启用分页
    enabled: false
    
    # 每页显示文章数
    posts_per_page: 10
  
  # 文章卡片显示选项
  post_card:
    # 是否显示文章描述/摘要
    show_description: true
    
    # 是否显示分类
    show_category: true
    
    # 是否显示标签
    show_tags: true
    
    # 是否显示发布日期
    show_date: true
    
    # 是否显示更新日期
    show_updated: true
    
    # 日期显示格式（Python strftime 格式）
    date_format: "%Y-%m-%d"
    
    # 完整日期格式（包含时间）
    datetime_format: "%Y-%m-%d %H:%M"


# ========================================
# 6. 输出路径配置
# ========================================
paths:
  # 输出目录结构配置
  output:
    # 博文输出目录名
    posts: "blogs"
    
    # 分类页输出目录名
    categories: "categories"
    
    # 标签页输出目录名
    tags: "tags"
    
    # 关于页输出目录名
    about: "about"
    
    # 静态资源目录名（未来功能：复制图片、CSS、JS 等）
    assets: "assets"


# ========================================
# 7. 文章处理配置
# ========================================
posts:
  # 文章排序方式
  sort:
    # 排序字段：date（发布日期）, updated（更新日期）, title（标题）
    by: "date"
    
    # 排序顺序：desc（降序，新->旧）, asc（升序，旧->新）
    order: "desc"
  
  # 默认元数据（当文章没有指定时使用）
  defaults:
    # 默认分类
    category: "未分类"
    
    # 默认标签（空列表）
    tags: []
    
    # 默认作者（从 site.author 继承，如果不指定）
    author: ""
  
  # 文章摘要生成配置
  excerpt:
    # 是否自动生成摘要（当文章没有 description 字段时）
    auto_generate: false
    
    # 自动摘要长度（字符数）
    length: 200
    
    # 摘要后缀
    suffix: "..."


# ========================================
# 8. 日志配置
# ========================================
logging:
  # 日志级别：DEBUG, INFO, SUCCESS, WARNING, ERROR
  level: "INFO"
  
  # 是否在控制台显示日志
  console: true
  
  # 是否保存日志到文件
  file:
    enabled: false
    path: "logs/iblog.log"
    
  # 日志格式
  format: "<green>{time:YYYY-MM-DD HH:mm:ss}</green> | <level>{level: <8}</level> | <level>{message}</level>"


# ========================================
# 9. 构建配置
# ========================================
build:
  # 是否在构建前清空输出目录
  clean_output: false
  
  # 是否复制静态资源（图片、CSS、JS 等）
  copy_assets: false
  
  # 要排除的文件/目录模式（glob 格式）
  exclude:
    - "*.tmp"
    - "*.draft"
    - "_*"
    - ".git"
  
  # 是否启用增量构建（只构建修改过的文件，未来功能）
  incremental: false
  
  # 是否启用并行构建（未来功能）
  parallel: false


# ========================================
# 结束
# ========================================
